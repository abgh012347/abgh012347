<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>웹 브라우저 history 조각</h2><hr>
    <button onclick="goBack()">뒤로 가기</button>
    <button onclick="goForward()">앞으로 가기</button>
    <button onclick="goToSpecificPage()">2페이지 앞으로 이동</button>
    <script>
        function goBack() {
            history.back();
        }
        function goForward() {
            history.forward();
        }
        function goToSpecificPage() {
            history.go(2);
        }
    </script>
</body>
</html>
