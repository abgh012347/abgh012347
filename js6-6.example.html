<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,add;
        num = prompt("숫자를 입력하세요.");
        document.write("num: "+num+"<hr>");
        add = num+22;
        document.write("num + 22: " + add + "<hr>");
        num = parseInt(num);
        add = num + 22;
        document.write("parseInt + 22: " + add);
    </script>
</body>
</html>
