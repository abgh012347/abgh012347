<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gb = "전역";
        function test() {
            let lo = "지역";
            document.write("함수 안 gb = " + gb + "<hr>");
            document.write("함수 안 lo = " + lo + "<hr>");
        }
        test();
        document.write("함수 바깥 gb = " + gb + "<hr>");
        document.write("함수 바깥 lo = " + lo + "<hr>");
    </script>
</body>
</html>
