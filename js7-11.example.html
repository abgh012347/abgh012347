<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = new Object();
        person.name = "cho";
        person.age = 23;
        person.weight = 70;

        for (let prop in person) {
            document.write(prop + ": " + person[prop] + "<hr>");
        }
    </script>
</body>
</html>
