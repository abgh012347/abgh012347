<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>단일 선택과 복수 선택 입력하기</title>
    </head>
    <body>
        <p>원하는 동물원의 무료 입장권을 드립니다.(단일 선택)</p>
        <input type="radio" name="ticket" value="1">서울대공원
        <input type="radio" name="ticket" value="1">어린이대공원
        <input type="radio" name="ticket" value="1" checked>에버랜드
        <br><br><hr>
        <p>동물원에서 보고 싶은 동물을 고르세요.(복수 선택)</p>
        <input type = "checkbox" name="prefer" value="1">빅맥
        <img src="media/b_bigmac.png" height="120">
        <input type = "checkbox" name="prefer" value="2">밥버거
        <img src="media/b_bob.png" height="120">
        <input type = "checkbox" name="prefer" value="3">불고기
        <img src="media/b_bulkoki.png" height="120">
    </body>
</html>
