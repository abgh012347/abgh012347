<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relate_img{
            position: relative;
            top: 30px;
            left: 20px;
            border : 5px,solid,#3a8ff6;
        }
        .absolute_img {
            position: absolute;
            top: 100px;
            left: 50px;
            border : 5px solid #d9f569;
        }
        img {
            position: absolute;
            height: 150px;
        }
    </style>
</head>
<body>
    <img src="media2/brazil.jpg" style="z-index: 1;"><br>
    <img src="media2/brazil1.jpg"style="top:100px; left:100px;z-index:50"><br>
    <img src="media2/canada.jpg" style="top:200px; left:200px;z-index:100">
    <img src="media2/canada2.jpg"style="top:300px; left:300px;z-index:80">
    <img src="media2/canada1.jpg"style="top:400px; left:400px;z-index:70">
</body>
</html>
