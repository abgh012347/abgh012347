<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var varNum = 1;
        varNum = varNum + 10; // 11
        document.write("varNum= "+ varNum + "<hr>");
        let letNum = "hello";
        letNum = letNum + varNum; // hello + 11
        document.write("letNum = "+ letNum + "<hr>");
        const pi = 3.14;
        document.write("pi = "+pi);
    </script>
</body>
</html>
